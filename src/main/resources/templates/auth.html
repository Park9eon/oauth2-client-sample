<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/auth}"
      method="post">
    <input type="text"
           name="username"
           placeholder="Username"/>
    <input type="password"
           name="password"
           placeholder="Password"/>
    <input type="submit"
           value="Sign In"/>
</form>
</body>
</html>
